<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora GODEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #023e8a;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora GODEL</h1>
    <label for="carton">Cartón (kg):</label>
    <input type="number" id="carton" placeholder="Ej: 10"><br>

    <label for="plastico">Plástico (kg):</label>
    <input type="number" id="plastico" placeholder="Ej: 10"><br>

    <label for="aluminio">Aluminio (kg):</label>
    <input type="number" id="aluminio" placeholder="Ej: 10"><br>

    <button onclick="calcular()">Calcular Total</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const precioCarton = 0.02;
      const precioPlastico = 0.03;
      const precioAluminio = 0.25;

      const carton = parseFloat(document.getElementById('carton').value) || 0;
      const plastico = parseFloat(document.getElementById('plastico').value) || 0;
      const aluminio = parseFloat(document.getElementById('aluminio').value) || 0;

      const total = (carton * precioCarton) + (plastico * precioPlastico) + (aluminio * precioAluminio);

      document.getElementById('resultado').innerText = `Total a pagar: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
