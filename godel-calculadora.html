
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Pago - GODEL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9fb;
      color: #333;
      padding: 20px;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .calculator label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .calculator input, .calculator select, .calculator button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .calculator .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    .calculator .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .calculator button {
      background-color: #00a0c6;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .calculator button:hover {
      background-color: #007fa3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>游눯 Calculadora de Pago - GODEL</h2>

    <label for="material">Selecciona el material:</label>
    <select id="material">
      <option value="0.02">Cart칩n - $0.02/kg</option>
      <option value="0.03">Pl치stico - $0.03/kg</option>
      <option value="0.25">Aluminio - $0.25/kg</option>
    </select>

    <label for="peso">Peso (en kg):</label>
    <input type="number" id="peso" placeholder="Ej: 400" />

    <button id="calcular">Calcular Total</button>

    <div class="result" id="total">Total a pagar: $0.00</div>
    <div class="error" id="mensajeError"></div>

    <div style="margin-top: 10px;">
      <button id="whatsapp">游님 Enviar por WhatsApp</button>
    </div>
  </div>

  <script>
    const pesoInput = document.getElementById('peso');
    const materialSelect = document.getElementById('material');
    const totalDiv = document.getElementById('total');
    const errorDiv = document.getElementById('mensajeError');
    const calcularBtn = document.getElementById('calcular');
    const whatsappBtn = document.getElementById('whatsapp');

    let totalCalculado = 0;

    function calcularTotal() {
      const peso = parseFloat(pesoInput.value);
      const precio = parseFloat(materialSelect.value);

      if (isNaN(peso) || peso <= 0) {
        errorDiv.textContent = 'Por favor ingresa un peso v치lido mayor a cero.';
        totalDiv.textContent = 'Total a pagar: $0.00';
        totalDiv.style.color = '#2c3e50';
        return;
      }

      errorDiv.textContent = '';
      totalCalculado = peso * precio;
      totalDiv.textContent = `Total a pagar: $${totalCalculado.toFixed(2)}`;
      totalDiv.style.color = '#2c3e50';
    }

    function enviarWhatsApp() {
      const peso = pesoInput.value;
      if (!peso || parseFloat(peso) <= 0) {
        alert('Debes ingresar un peso v치lido antes de enviar por WhatsApp.');
        return;
      }

      const materialTexto = materialSelect.options[materialSelect.selectedIndex].text;
      const mensaje = encodeURIComponent(`Hola GODEL, mi c치lculo es el siguiente:\nMaterial: ${materialTexto}\nPeso: ${peso} kg\nTotal a pagar: $${totalCalculado.toFixed(2)}`);
      window.open(`https://wa.me/50768713902?text=${mensaje}`, '_blank');
    }

    calcularBtn.addEventListener('click', calcularTotal);
    whatsappBtn.addEventListener('click', enviarWhatsApp);
  </script>
</body>
</html>
